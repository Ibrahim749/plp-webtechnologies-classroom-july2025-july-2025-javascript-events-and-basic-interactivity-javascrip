<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <p>Explore form validation and dynamic features!</p>
  </header>

  <main>
    <!-- Form Section -->
    <section>
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" />
        <input type="email" id="email" placeholder="Your Email" />
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="formFeedback"></div>
    </section>

    <!-- Interactive Section 1 -->
    <section>
      <h2>Color Changer</h2>
      <button id="colorBtn">Change Background</button>
    </section>

    <!-- Interactive Section 2 -->
    <section>
      <h2>Live Text Preview</h2>
      <input type="text" id="liveInput" placeholder="Type something..." />
      <p id="previewText">Preview will appear here</p>
    </section>
  </main>

  <footer>
    <p>PLP Academy â€” Week 6 Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
